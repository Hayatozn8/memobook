<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>component extract template</title>
    </head>
    <body>
        <div id="app">
            <!-- 4. 使用组件 -->
            <cpn01></cpn01>
            <cpn01></cpn01>
            <cpn02></cpn02>
            <cpn02></cpn02>
        </div>

        <!-- 1. 使用 script 标签创建模板 -->
        <script type='text/x-template' id='cpn01-template'>
            <div>
                <p>this is cpn01</p>
                <p>this is cpn01 test</p>
            </div>
        </script>

        <!-- 2. 使用 template 标签创建模板 -->
        <template id='cpn02-template'>
            <div>
                <p>this is cpn02</p>
                <p>this is cpn02 test</p>
            </div>
        </template>

        <script type='text/javascript' src='../js/vue.js'></script>
        <script type='text/javascript'>
            const app = new Vue({
                el: '#app',
                // 3. 关联模板和组件
                components:{
                    cpn01:{ template: '#cpn01-template'},
                    cpn02:{ template: '#cpn02-template'},
                }
            });
        </script>
    </body>
</html>
