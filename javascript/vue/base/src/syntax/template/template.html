<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>template</title>
    </head>
    <body>
        <div id="app">
            {{msg}}
        </div>
        <script src='../js/vue.js'></script>
        <script>
            const app = new Vue({
                el:"#app",
                data:{
                    msg:'testmsg'
                }
            });
        </script>
    </body>
</html>
