<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>component base</title>
    </head>
    <body>
        <!-- 3. Vue实例1 -->
        <div id="app1">
            <div>---------this is app1---------</div>
            <!-- 使用全局组件 -->
            <global-cpn></global-cpn>
            <!-- 使用局部组件 -->
            <local-cpn></local-cpn>
        </div>

        <!-- 4. Vue实例2 -->
        <div id="app2">
            <div>---------this is app2---------</div>
            <!-- 使用全局组件 -->
            <global-cpn></global-cpn>
            <!-- 使用 app1 的局部组件。（浏览器无法识别标签，无法渲染 ）-->
            <local-cpn></local-cpn>
        </div>
        <script type='text/javascript' src='../js/vue.js'></script>
        <script type='text/javascript'>
            // 1. 创建全局组件，并注册
            const globalCpn = Vue.extend({
                template:`
                    <div>
                        <p>global test1</p>
                        <p>global test2</p>
                    </div>`
            });

            Vue.component('global-cpn', globalCpn);

            const app1 = new Vue({
                el: '#app1',
                // 2. 在 components 属性内注册局部组件
                components: {
                    // 组件名: 组件构造器
                    'local-cpn': Vue.extend({
                            template:`
                                <div>
                                    <p>local test1</p>
                                    <p>local test2</p>
                                </div>`
                        }),
                }
            });

            const app2 = new Vue({
                el: '#app2'
            });
        </script>
    </body>
</html>
