<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>computed</title>
    </head>
    <body>
        <div id="app">
            <!-- 1. 同时输出两个数据 -->
            <!-- 1.1 方法1: 使用两次 {{}} 语法 -->
            <div>{{msg01}}--{{msg02}}</div>

            <!-- 1.2 方法2: 在 {{}} 内部，使用 + 操作符来操作两个变量 -->
            <div>{{msg01 + '--' + msg02}}</div>

            <!-- 1.3 方法3: 在 {{}} 内部，调用注册的函数。
                函数调用时，函数名后面必须要加 () -->
            <div>{{getMsg()}}</div>

            <!-- 1.4 方法4: 在 {{}} 内部，使用计算属性 -->
            <div>{{fullMsg}}</div>

        </div>
        <script type='text/javascript' src='../js/vue.js'></script>
        <script type='text/javascript'>
            let app = new Vue({
                el:'#app',
                data:{
                    msg01:'start',
                    msg02:'end'
                },
                methods:{
                    getMsg: function(){
                        return this.msg01 + '--' + this.msg02;
                    }
                },
                computed:{
                    fullMsg: function(){
                        return this.msg01 + '--' + this.msg02;
                    }
                }
            });
        </script>
    </body>
</html>
