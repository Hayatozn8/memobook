<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dom base</title>
    <style>
        /* 清除默认css */
        ul, li{
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        ol, ul {
            list-style: none;
        }

        /* 页面css */
        body{
            width: 500px;
            margin:0 auto;
        }

        .select{
            height: 350px;
            border:black 1px solid;
        }

        .select p {
            margin-left: 10px;
        }

        .showList{
            margin:10px auto;
        }
        .showList li{
            width:50px;
            height:50px;
            margin:0px 10px;
            border:black 1px solid;
            /* background-color: #bfa; */
            float:left;
            text-align: center;
            vertical-align: bottom;
        }

        .clearfixed::before,
        .clearfixed::after{
            clear: both;
            content: "";
            display: table;
        }

        .inputs{
            height: 50px;
            border:black 1px solid;
            margin-top: 10px;
        }

        .leftbox{
            float:left;
            margin-right:20px;
            width:300px;
            
            
        }
        .rightbox{
            float:left;
        }
    </style>
    <script type="text/javascript">

        window.onload = function(){
            // 1. 通过id获取元素，并输出元素的文本内容
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(){
                var aa = document.getElementById("aa_id");
                output(aa); // 输出当前元素
                output(aa.innerHTML);
            };

            // 2. 通过li标签获取一组元素，并遍历输出各元素的文本内容
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function(){
                var lis = document.getElementsByTagName("li");
                for (var i=0; i< lis.length; i++){
                    output(lis[i].innerHTML);
                }
            }
            
            // 3. 获取name=gender的对象，并遍历输出各元素的文本内容
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function(){
                var gender = document.getElementsByName("gender");
                for(var i=0; i<gender.length; i++){
                    output(
                        "type = " + gender[i].type +
                        ", class = " + gender[i].className + 
                        ", id = " + gender[i].id + 
                        ", value = " + gender[i].value
                    );
                }
            };
        };

        function output(param){
            console.log(param);
        }
        

    </script>
</head>
<body>
    <div class="leftbox">
        <div class="select">
            <p>1. problem01</p>
            <ul class="showList clearfixed">
                <li id="aa_id">aa</li>
                <li>bb</li>
                <li>cc</li>
                <li>dd</li>
            </ul>
            
            <p>2. problem02</p>
            <ul class="showList clearfixed">
                <li>ee</li>
                <li>ff</li>
                <li>gg</li>
                <li>hh</li>
            </ul>
            
            <p>3. problem03</p>
            <ul class="showList clearfixed">
                <li>ii</li>
                <li>jj</li>
                <li>kk</li>
                <li>ll</li>
            </ul>
        </div>

        <div class="inputs">
            <span>gender: </span>
            <input type="radio" class="rc0101 rc0102" name="gender" id="radio01" value="1">
            <span>r01</span>
            <input type="radio" class="rc02" name="gender" id="radio01" value="2" >
            <span>r02</span>
            <input type="radio" class="rc03" name="gender" id="radio01" value="3" >
            <span>r03</span>
            <br>
            <span>name：</span>
            <input type="text" name="text01" id="text01" value='default'>
        </div>
    </div>
    <div class="rightbox">
        <div><button id="btn01">btn01</button></div>
        <div><button id="btn02">btn02</button></div>
        <div><button id="btn03">btn03</button></div>
        <div><button id="btn04">btn04</button></div>
        <div><button id="btn05">btn05</button></div>
        <div><button id="btn06">btn06</button></div>
        <div><button id="btn07">btn07</button></div>
    </div>
</body>
</html>
