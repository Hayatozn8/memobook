        ul, li{
            margin: 0;

            border: 0;
            font-size: 100%;

            vertical-align: baseline;
        }

        ol, ul {

        }

        /* 页面css */
        body{

            margin:0 auto;
        }

        }

        }

        }
        .showList li{

            margin:0px 10px;
            border:black 1px solid;
            /* background-color: #bfa; */
            float:left;
            text-align: center;
            vertical-align: bottom;
        }

        .clearfixed::before,
        .clearfixed::after{
            clear: both;
            content: "";
            display: table;
        }

        .inputs{
            height: 50px;
            border:black 1px solid;
            margin-top: 10px;
        }

        .leftbox{

</head>
