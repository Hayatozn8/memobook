<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>mouse Coordinate test</title>
        <style>
            body{
                height: 1000px;
            }
            #box01{
                height: 300px;
                border:black 1px solid;
                margin: 10px auto;
                /* position: absolute; */
            }

            #box02{
                height: 50px;
                width: 200px;
                border: black 1px solid;
                /* position: absolute; */
            }
        </style>
        <script type="text/javascript">
            window.onload = function(){
                var box01 = document.getElementById("box01");
                var box02 = document.getElementById("box02");
                box01.onmousemove = function(event){
                    event = event || window.event;
                    box02.innerHTML = "x = " + event.clientX + 
                                      ", y = " + event.clientY;
                };
            };
        </script>
    </head>
    <body>
        <div id="box01"></div>
        <div id="box02"></div>
    </body>
</html>
