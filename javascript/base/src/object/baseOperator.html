<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>base operator test</title>
        <script type="text/javascript">
            // 1. 创建对象
            var obj = new Object();

            // 2. 添加对象属性
            obj.name = "testName";
            obj.age = 12;

            // 3. 读取对象属性
            console.log(obj);      //{name: "testName", age: 12}
            console.log(obj.name); //testName
            console.log(obj.xxxx); //undefined

            // 4. 更新对象属性
            obj.name = "newName";
            console.log(obj);     //{name: "newName", age: 12}

            // 5. 删除对象属性
            delete obj.name;
            console.log(obj);      //{age: 12}
            console.log(obj.name); //undefined

            // 6. 不遵守标识符规范的属性
            // 添加
            obj["1234"] = "asdf";
            console.log(obj);      //{1234: "asdf", age: 12}
            // 读取
            console.log(obj["1234"]); //asdf

            // 7. 通过String型变量来操作属性
            var param = "age";
            console.log(obj[param]); //12

            // 8. in 运算符
            console.log("age" in obj); //true
            console.log("name" in obj); //false
        </script>
    </head>
    <body> 
    </body>
</html>
