    <title>iief test</title>
    <script type="text/javascript">
        // 无参的立即执行函数
        (function(){
            console.log("test msg");
        })();

        // 含参的立即执行函数
        (function(a, b){
            console.log("a = ", a);
            console.log("b = ", b);
        })("aaa", "bbb");
    </script>
</head>
