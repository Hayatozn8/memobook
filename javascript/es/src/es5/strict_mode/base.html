<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>strict mode</title>
        <script type="text/javascript">
            'use strict'
            // 1. 必须使用 `var` 声明变量
            // a = 100  // 异常：ReferenceError: a is not defined
            var a = 100
            console.log(100)

            // 2. 禁止自定义函数中的 `this` 指向 `window`
            function Person(name, age){
                this.name = name
                this.age = age
            }

            var p01 = new Person("aaa", 18)

            // 异常：TypeError: Cannot set property 'name' of undefined
            // Person("bbb", 20)

            // 3. 创建eval作用域
            var str = "outter str"
            eval('var str="inner str"; console.log(str)') // 输出:inner str
            console.log(str)
            // 普通模式，输出：inner str，即修改了全局作用域中的变量
            // 严格模式，输出：outter str

            // 4. 对象不能有重名属性
            var obj = {
                name:"aaaa",
                name:"bbb"
            }
            console.log(obj.name)
            // 不会报错
            // 输出: bbb
        </script>
    </head>
    <body>

    </body>
</html>
