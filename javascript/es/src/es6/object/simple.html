<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>object simple test</title>
        <script type="text/javascript">
            let name = "myname"
            let age = 25
            let obj = {
                name,
                age,
                show(){
                    console.log(`name = ${this.name}, age = ${this.age}`)
                }
            }

            obj.show() // name = myname, age = 25
        </script>
    </head>
    <body>
    </body>
</html>
