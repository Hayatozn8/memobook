<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>generator test</title>
        <script type="text/javascript">
            function* MyGenerator(){
                console.log("generator start")

                yield console.log("first")

                let result01 = yield "aaaaa"
                console.log("result01 =" + result01)

                let result02 = yield "bbbbb"
                console.log("result02 =" + result02)

                console.log("generator end")
            }

            let g = MyGenerator()
            console.log(g)

            console.log("create")
            console.log(g.next())
            console.log(g.next())
            console.log(g.next(3333))
            console.log(g.next())
            console.log(g.next())

            // 输出:
            // MyGenerator {<suspended>}
            // create               <-------创建函数时，并没有执行
            // create
            // generator start
            // first
            // {value: undefined, done: false}
            // {value: "aaaaa", done: false}
            // result01 =3333
            // {value: "bbbbb", done: false}
            // result02 =undefined
            // generator end
            // {value: undefined, done: true}
            // {value: undefined, done: true}
        </script>
    </head>
    <body>
    </body>
</html>
