<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        // 1. 空map
        let map01 = new Map()
        console.log(map01)
        // 输出: Map(0) {}

        // 2. 使用二维数组初始化map容器
        let map02 = new Map([
            ["aaa", 111],["bbb", 222],["ccc", 333],
        ])
        console.log(map02)
        // 输出: Map(3) {"aaa" => 111, "bbb" => 222, "ccc" => 333}

        map02.set("ddd",444)
        console.log(map02)
        // 输出: Map(4) {"aaa" => 111, "bbb" => 222, "ccc" => 333, "ddd" => 444}

        console.log(map02.get("bbb"))
        // 输出: 222
        console.log(map02.get("sss"))
        // 输出: undefined

        map02.delete("aaa")
        console.log(map02)
        // 输出: Map(3) {"bbb" => 222, "ccc" => 333, "ddd" => 444}

        // 遍历map
        for(let n of map02){
            console.log(n)
        }
        // 输出: (2) ["bbb", 222]
        // 输出: (2) ["ccc", 333]
        // 输出: (2) ["ddd", 444]

        map02.clear()
        console.log(map02)
        // 输出: Map(0) {}

        // console.log(map02.entries())
    </script>
</head>
<body>
</body>
</html>
