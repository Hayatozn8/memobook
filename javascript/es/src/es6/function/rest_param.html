<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>rest param test</title>
        <script type="text/javascript">
            // 1. rest可变参数
            function foo(a, ...values){
                console.log(a)
                console.log(values)
                values.forEach(item => console.log(item))
            }

            foo(1,2,3,4,5, "abc")
            // 输出:
            // 1
            // (5) [2, 3, 4, 5, "abc"]
            // 2
            // 3
            // 4
            // 5
            // abc

            // 2. 扩展运算
            let a = [1, 2, 3]
            let b = [1, ...a, 6]
            console.log(b)
            // 输出: 
            // (5) [1, 1, 2, 3, 6]

        </script>
    </head>
    <body>
    </body>
</html>
