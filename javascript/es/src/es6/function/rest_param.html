<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>rest param test</title>
        <script type="text/javascript">
            // 1. 展开运算
            // 1.1 展开数组
            let a = [1, 2, 3]
            let b = [1, ...a, 6]
            console.log(b)
            // 输出: 
            // (5) [1, 1, 2, 3, 6]

            // 1.2 展开对象
            let o1 = {name:'aaaa', age:22}
            var o2 = {address:'bbbbb', ...o1}  // 展开对象
            console.log(o2);    // 输出: {address: "bbbbb", name: "aaaa", age: 22}

            // 2. 函数的剩余参数
            // 2.1 展开的基本形式
            function restFn01(a, b, ...more){
                console.log(a)
                console.log(b)
                console.log(more)
            }
            restFn01(2,3,4,5,6);
            // 输出:
            // 2
            // 3
            // [4, 5, 6]
            
            // 2.2 展开时，只捕获部分参数
            function restFn02(a, b, ...[r1, r2]){
                console.log(a)
                console.log(b)
                console.log(r1)
                console.log(r2)
            }
            restFn02(2,3,4,5,6);
            // 输出:
            // 2
            // 3
            // 4
            // 5

        </script>
    </head>
    <body>
    </body>
</html>
