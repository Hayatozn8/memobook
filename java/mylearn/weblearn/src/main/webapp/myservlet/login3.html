<!--http请求learn-->
<!--action需要与配置中的url-pattern相同-->
<form action="loginResult3" method="post">

    <!--一个参数名对应一个参数-->
    user: <input type="text" name="user">
    password: <input type="password" name="password">

    <br/><br/>

    <input type="submit" value="Submit">
