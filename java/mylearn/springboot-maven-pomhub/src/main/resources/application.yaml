#debug: true
spring:
  profiles:
    # 激活某个SpringBoot的配置
    #active: dev
    active: test

    #自定义静态资源路径，直接通过localhost:8080/访问
    resources:
    static-locations: classpath:/xxxx

  # 配置数据库连接
  # druid配置
  datasource:
    username: root
    password: 1234
    url: jdbc:mysql://127.0.0.1:3307?serverTimezone=UTC&characterEncoding=utf8&useUnicode=true&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

    # SpringBoot 默认不注入的配置，需要手动绑定
    # druid专有配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

    # 配置监控统计拦截的filters，stat:监控统计，log4j日志记录，wall:防御sql注入
    # 需要导入log4j的配置
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConncetionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

# mybatis配置
mybatis:
  #配置别名
  type-aliases-package: com.xx.xx.xx
  #指定mapper.xml的保存路径
  mapper-locations: 'classpath:xxx/*.xml'
---
server:
  port: 8082
spring:
  profiles: dev

---
server:
  port: 8083
spring:
  profiles: test