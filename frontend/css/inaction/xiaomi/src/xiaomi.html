<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>xiaomi</title>
    <!-- <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css"> -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 顶部导航条 -->
    <div class="topbar">
        <div class="center-container">
            <div class="topbar__sub-bar--left">
                <a class="topbar__link-btn" href="#">小米商城</a>
                <span class="topbar__line">|</span>
                <a class="topbar__link-btn" href="#">MIUI</a>
                <span class="topbar__line">|</span>
                <a class="topbar__link-btn" href="#">IOT</a>
                <span class="topbar__line">|</span>
                <a class="topbar__link-btn" href="#">云服务</a>
                <span class="topbar__line">|</span>
                <a class="topbar__link-btn" href="#">金融</a>
                <span class="topbar__line">|</span>
                <a class="topbar__link-btn" href="#">有品</a>
                <span class="topbar__line">|</span>
                <a class="topbar__link-btn" href="#">小爱开放平台</a>
                <span class="topbar__line">|</span>
                <a class="topbar__link-btn" href="#">企业团购</a>
                <span class="topbar__line">|</span>
                <a class="topbar__link-btn" href="#">资质证照</a>
                <span class="topbar__line">|</span>
                <a class="topbar__link-btn" href="#">协议规则</a>
                <span class="topbar__line">|</span>
                <!-- 二维码 -->
                <a class="topbar__link-btn qrcode" href="#">下载app
                        <!-- 为了保证鼠标从导航条移动到二维码之后仍然具有超链接特性，将二维码放到a标签下 -->
                    <div class="qrcode__contrainer">
                        <img class="qrcode__img" src="./img/qrcode.png">
                        <p>小米商城APP</p>
                    </div>
                </a>
                <span class="topbar__line">|</span>
                <a class="topbar__link-btn" href="#">selection Location</a>
                <span class="topbar__line">|</span>
            </div>

            <!--
                购物和登录注册是包含在 sub-bar--right 中的
                因为该样式有 `float: right` 右浮动，
                为了保证页面的显示顺序，需要将元素逆序排列
            -->

            <!-- 购物车 -->
            <div class="topbar__sub-bar--right" style='margin-left:30px;'>
                <a href="#" class="topbar__link-btn shopping-cart-btn" >
                    <div class='shopping-cart-btn__text'>
                        <i class="fa fa-shopping-cart"></i>
                        购物车(0)
                    </div>
                    <div class="shopping-cart-btn__detail">
                        <p>test str</p>
                    </div>
                </a>
            </div>
            <div class="topbar__sub-bar--right">
                <a class="topbar__link-btn" href="#">登录</a>
                <span class="topbar__line">|</span>
                <a class="topbar__link-btn" href="#">注册</a>
                <span class="topbar__line">|</span>
                <a class="topbar__link-btn" href="#">消息通知</a>
            </div>
        </div>
    </div>

    <!-- 头部导航条 -->
    <div class="header-bar">
        <!-- 居中显示 -->
        <div class="center-container">
            <!-- 1. 小米图标 -->
            <div>
                <a href="javascript:;" class="header-logo" title="mi官网">
                </a>
            </div>
            <!-- 2. 导航列表 -->
            <div class="header-nav">
                <ul class="header-nav__list">
                    <li class="header-nav__item"><a class="header-nav__link" hfre='javascript:;'>全部商品分类</a></li>
                    <li class="header-nav__item"><a class="header-nav__link" hfre='javascript:;'>小米手机</a></li>
                    <li class="header-nav__item"><a class="header-nav__link" hfre='javascript:;'>Redmi 红米</a></li>
                    <li class="header-nav__item"><a class="header-nav__link" hfre='javascript:;'>电视</a></li>
                    <li class="header-nav__item"><a class="header-nav__link" hfre='javascript:;'>笔记本</a></li>
                    <li class="header-nav__item"><a class="header-nav__link" hfre='javascript:;'>家电</a></li>
                    <li class="header-nav__item"><a class="header-nav__link" hfre='javascript:;'>路由器</a></li>
                    <li class="header-nav__item"><a class="header-nav__link" hfre='javascript:;'>智能硬件</a></li>
                    <li class="header-nav__item"><a class="header-nav__link" hfre='javascript:;'>服务</a></li>
                    <li class="header-nav__item"><a class="header-nav__link" hfre='javascript:;'>社区</a></li>
                </ul>
            </div>
            <!-- 3. 搜索框 -->
            <div class="search">
                <form action="" class='search__form'>
                    <!-- 3.1 搜索框 -->
                    <input class='search__input' type="text" placeholder="searchTest">
                    <!-- 3.2 搜索按钮 -->
                    <button class='search__btn'><i class="fa fa-search"></i></button>
                    
                    <!-- 3.2 关键字提示列表 -->
                    <div class='search__keyword-list'>
                        <ul>
                            <li ><a href='javascript:;' class='search_ketword-link'>key1</a></li>
                            <li ><a href='javascript:;' class='search_ketword-link'>key2</a></li>
                            <li ><a href='javascript:;' class='search_ketword-link'>key3</a></li>
                            <li ><a href='javascript:;' class='search_ketword-link'>key4</a></li>
                            <li ><a href='javascript:;' class='search_ketword-link'>key5</a></li>
                            <li ><a href='javascript:;' class='search_ketword-link'>key6</a></li>
                            <li ><a href='javascript:;' class='search_ketword-link'>key7</a></li>
                            <li ><a href='javascript:;' class='search_ketword-link'>key8</a></li>
                        </ul>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
