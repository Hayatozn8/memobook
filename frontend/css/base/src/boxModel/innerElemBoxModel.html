    <title>inner Element boxModel test</title>

        /* 1. 测试行内元素的宽、高；由元素中的内容决定 */

        /* 4. 测试行内元素的marigin 对其他元素的影响 */

            background-color: rgb(214, 177, 54);
            margin: 100px;
        }
        .box4{
            width:200px;
            height:200px;
            background-color: green;
        }
    </style>
</head>
