<head>
    <meta charset="UTF-8">
    <title>table cell test</title>
    <style>
        /* 1. 通过table-cell使子元素垂直平居中 */
        .outter01{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            display: table-cell;
            vertical-align: middle;
        }

        .inner01{
            width:50px;
            height: 50px;
            background-color: #47e;
            margin: 0 auto;
        }
