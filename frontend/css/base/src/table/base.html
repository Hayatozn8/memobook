<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>table css test</title>
        <style>
            .tbox01{
                width: 50%;
                border:black 2px solid;
                /* border-spacing: 0px; */

                /* 设置边框的合并 */
                border-collapse: collapse;
            }
            .tbox01 td{
                border: black 1px solid;
                height:30px;
                vertical-align:middle;
                text-align:center;
            }
            .tbox01 tr:nth-child(2n){
                background-color: #bfa;
            }
        </style>
    </head>
    <body>
        <table class="tbox01">
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
                <td>D1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
                <td>D2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
                <td>D3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
                <td>D4</td>
            </tr>
        </table>
    </body>
</html>
