<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }

        .box1{
            width: 800px;
            height: 800px;
            background-color: silver;
            /* 去除外边距折叠 */
            overflow: hidden;
        }

        .box1 div{
            width: 50px;
            height: 50px;
            margin-bottom: 50px;
            margin-left:0;
        }

        /* 当鼠标移入时，暂停动画 */
        .box1:hover div{
            animation-play-state: paused;
        }
        
        .box2{
            background-color: #bfa;
            animation-name: test;
            animation-duration: 2s;
            animation-iteration-count: 3;
            animation-direction: alternate;
            animation-timing-function: linear;
            animation-play-state: running;
            animation-fill-mode: none;
        }
        .box3{
            background-color: #47e;
            animation-name: test;
            animation-duration: 2s;
            animation-iteration-count: 3;
            animation-direction: alternate;
            animation-timing-function: linear;
            animation-play-state: running;
            animation-fill-mode: forwards;
        }

        .box3{
            background-color: #47e;
            animation-name: test;
            animation-duration: 2s;
            animation-iteration-count: 3;
            animation-direction: alternate;
            animation-timing-function: linear;
            animation-play-state: running;
            animation-fill-mode: forwards;
        }

        .box4{
            background-color: #bfa;
            animation-name: test2;
            animation-duration: 2s;
            animation-iteration-count: 3;
            animation-direction: alternate;
            animation-timing-function: linear;
            animation-play-state: running;
            
            animation-delay: 2s;
            animation-fill-mode: backwards;
        }
 
        @keyframes test {
            from{
                margin-left: 0;
            }
            to{
                margin-left: 700px;
            }
        }

        @keyframes test2 {
            from{
                margin-left: 0;
                background-color: orange;
            }
            to{
                margin-left: 700px;
                background-color: red;
            }
        }
        </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
