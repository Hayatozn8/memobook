<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }

        .box1{
            width: 800px;
            height: 800px;
            background-color: silver;
            /* 去除外边距折叠 */
            overflow: hidden;
        }

        .box1 div{
            width: 50px;
            height: 50px;
            margin-bottom: 50px;
            margin-left:0;
            transition-property: margin-left;
            transition-duration: 2s;
        }
        .box1:hover div{
            margin-left: 700px;
        }

        .box2{
            background-color: #bfa;
            /* transition: background-color 2s; */
        }

        .box3{
            background-color: orange;
            transition-timing-function: ease-in;
        }
        
        .box4{
            background-color: #47e;
            transition-timing-function: ease-out;
        }
        .box5{
            background-color: orange;
            transition-timing-function: ease-in-out;
        }
        .box6{
            background-color: #47e;
            transition-timing-function: linear;
        }
        
        .box7{
            background-color: orange;
            transition-timing-function: steps(20);
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
    </div>
</body>
</html>
