<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>rotate test</title>
    <style>
        html{
            perspective: 800px;
        }
        .box1{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: #bfa;
            transition:transform 1s;
        }
        
        .box1:hover{
            transform: rotateY(180deg) translateZ(400px);
            /* transform: rotateY(180deg); */
        }
        
        .box2{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: orange;
            transition:transform 1s;
        }
        
        .box2:hover{
            transform: translateZ(400px) rotateY(180deg);
            /* transform: rotateY(180deg); */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
