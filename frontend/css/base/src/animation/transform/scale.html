<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrapper{
            border: 2px solid red;
            width: 100px;
            height: 100px;
            margin: 100px auto;
            overflow: hidden;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-image: linear-gradient(to left, #47e, #bfa);
            transition: 2s;
        }

        .wrapper:hover .box1{
            transform: scaleX(2);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1"></div>
    </div>
</body>
</html>
