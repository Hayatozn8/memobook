<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        .nav{
            height: 50px;
            margin-top: 50px;
            background-color: #bbb;
        }
        
        .nav ul{
            list-style: none;
            display: flex;
        }
        
        .nav ul li {
            flex-grow: 1;
        }

        .nav li a{
            display: block;
            text-decoration: none;
            color: black;
            line-height: 50px;
            text-align: center;
        }

        .nav li a:hover{
            background-color: #999;
            color: white;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href='#'>aaaa</a></li>
            <li><a href='#'>bbbb</a></li>
            <li><a href='#'>cccc</a></li>
            <li><a href='#'>dddd</a></li>
        </ul>
    </div>    
</body>
</html>
