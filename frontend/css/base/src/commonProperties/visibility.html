<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>common properties visibility test</title>

    <style>
        /* 1. 测试元素隐藏 visibility:hidden */
        .hiddendiv{
            background-color: rgb(214, 177, 54);

            width: 100px;
            height:100px;

            visibility: hidden;
        }
        .box1{
            width:200px;
            height:200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <section>1. 测试元素隐藏 visibility:hidden</section>
    <div class="hiddendiv"></div>
    <div class="box1"></div>
</body>
</html>
