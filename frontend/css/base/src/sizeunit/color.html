<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /* 1. 颜色名测试 */
    .box1{
        width: 200px;
        height: 200px;
        background-color: green;
    }

    /* 2.RGB颜色值测试 */
    .box2{
        width: 200px;
        height: 200px;
        background-color: rgb(50,100,200)
    }

    /* 3.RGB颜色百分比测试 */
    .box3{
        width: 200px;
        height: 200px;
        background-color: rgb(10%,20%,30%)
    }

    /* 4. 16进制RGB值 测试 */
    .box4{
        width:200px;
        height:200px;
        background-color: #aabbcc;
    }

    /* 5.RGBA测试 */
    .box5{
        width: 200px;
        height:200px;
        background-color: rgba(100, 100, 100, 0.5)
    }
    .box6{
        width: 200px;
        height:200px;
        background-color: rgba(100, 100, 100, 1)
    }

    /* 6. HSL值 测试 */
    .box7{
        width: 200px;
        height:200px;
        background-color: hsl(20, 50%, 70%)
    }
    </style>
</head>
<body>
    
    <section>1. 颜色名测试</section>
    <div class="box1"></div>

    <section>2.RGB颜色值测试</section>
    <div class="box2"></div>

    <section>3.RGB颜色百分比测试</section>
    <div class="box3"></div>

    <section>4. 16进制RGB值 测试</section>
    <div class="box4"></div>

    <section>5. RGBA测试</section>
    <div class="box5"></div>
    <div class="box6"></div>
    
    <section>6. HSL值 测试</section>
    <div class="box7"></div>

</body>
</html>
