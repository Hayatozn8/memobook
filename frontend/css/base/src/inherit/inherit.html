<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>inherit test</title>
        <style>
            /* 继承测试 */
            /* 只设置祖先元素的样式 */
            p{
                color: blue;

            }

            div{
                color:green;
            }
        </style>
    </head>
    <body>
        <section>继承测试--只设置祖先元素的样式，后代元素也能获取到该样式</section>
        <p>
            p element
            <span>span inner p</span>
        </p>

        <span>span outer p</span>

        <div>
            div element
            <span>
                span inner div ：level1
                <em>em inner div:level2</em>
            </span>

        </div>
    </body>
</html>
