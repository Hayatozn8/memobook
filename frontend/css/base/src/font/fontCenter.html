<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font center test</title>
    <style>
        /* 1. 测试文字水平居中 */
        .box01{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            text-align: center;
        }

        /* 2. 测试单行文字垂直居中 */
        .box02{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            line-height: 200px;
        }
        
        /* 3. 测试行间距 */
        .box03{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            font-size: 20px;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <section>1. 测试文字水平居中</section>
    <div class="box01">asdfdfdfg</div>
    <br>

    <section>2. 测试单行文字垂直居中</section>
    <div class="box02">asdfdfdfg</div>

    <section>3. 测试行间距</section>
    <div class="box03">
        <p>asdfdfdfg</p>
        <p>asdfdfdfg</p>
        <p>asdfdfdfg</p>
    </div>
</body>
</html>
