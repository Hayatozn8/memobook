<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Font Awesome test</title>
        <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
        <style>
            /* 2. 在css中通过Font Awesome的字符编码code与伪元素来定制图标字体 */
            li{
                list-style: none;
            }

            .iconlist li::before{
                content: "\f0f3";
                font-family: 'FontAwesome';
                font-weight: normal;
                font-style: normal;
            }
        </style>
    </head>
    <body>
        <section>1. 通过类使用图标字体</section>
        <i class="fa fa-bell" style="color:#47e; font-size:20px;"></i>
        <br>
        <br>

        <section>2. 在css中通过字符Font Awesome的字符编码code与<br>伪元素来定制图标字体：fa-bed</section>
        <ul class="iconlist">
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
        </ul>

        <section>3. 通过html实体来使用图标字体：fa-bible</section>
        <i class="fa">&#xf236;</i>
    </body>
</html>
