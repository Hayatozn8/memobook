        /* 去除ul li的默认样式 */
        ul, li {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        ul {
            list-style: none;
        }

        /* 设置当前样式 */
        ul.imglist{
            width:50px;
            border: solid rgb(151, 151, 151) 1px;
            padding: 5px;
        }

        ul.imglist > li:not(:last-child){
            margin-bottom: 5px;
        }
        
        /* 控制图片大小与父元素相同，通过百分比让图片自动调整大小 */
        /* 该属性必须设置在 img 上，设置在li中，没有效果 */
        ul.imglist img{
            width:100%;
        }
    </style>
