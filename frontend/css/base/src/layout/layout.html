<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>simple layout test</title>
        <style>
            /* 设置外层的整体布局，垂直布局，堆砌块元素 */
            header, main, footer{
                width:800px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 0px;
                margin-bottom: 0px;
            }
            header{
                background-color: rgb(168, 168, 168);
                height: 100px;
            }

            main{
                background-color: #bfa;
                height: 500px;
                
                /* 添加上下外边距，将上中下三部分分开 */
                margin-top:20px;
                margin-bottom: 10px;
            }

            footer{
                background-color: rgb(245, 198, 69);
                height: 150px
            }

            /* 设置main部分的布局，水平布局，设置元素浮动 */
            /* 抽取通用属性 */
            nav, article, aside{
                float:left;
                box-sizing: border-box;
                height: 100%;
                border: black 1px solid;
            }

            nav{
                width: 180px;
                background-color: rgb(94, 158, 241);
                
            }

            article{
                width: 400px;
                background-color: rgb(168, 137, 96);
                margin:0 20px;
            }

            aside{
                width: 180px;
                background-color: rgb(94, 116, 241);
            }
        </style>
    </head>
    <body>
        <header></header>
        <main>
            <nav></nav>
            <article></article>
            <aside></aside>
        </main>
        <footer></footer>
    </body>
</html>
