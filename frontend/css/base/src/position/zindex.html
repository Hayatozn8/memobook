<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>z-index test</title>
        <style>
            /* 1. 全部开启绝对定位,优先显示靠下的元素或内部的子元素 */
            .outter01{
                position: relative;
                width:300px;
                height:300px;
            }
            .box0101{
                width:100px;
                height:100px;
                background-color: #bfa;
                position: absolute;
                top:0px;
                left:0px;
            }
            .box0102{
                width:100px;
                height:100px;
                background-color: #47e;
                position: absolute;
                top:50px;
                left:50px;
            }
            .box0103{
                width:100px;
                height:100px;
                background-color: orange;
                position: absolute;
                top:100px;
                left:100px;
            }
            /* box0103的子元素 */
            .box0104{
                width:50px;
                height:50px;
                background-color: rgb(218, 140, 252);
                position: absolute;
            }
            
            /* 2. 全部开启绝对定位,并分别设置层级,层级越大越优先显示 */
            .outter02{
                position: relative;
                width:300px;
                height:300px;
            }
            .box0201{
                width:100px;
                height:100px;
                background-color: #bfa;
                position: absolute;
                top:0px;
                left:0px;
                z-index: 3;
            }
            .box0202{
                width:100px;
                height:100px;
                background-color: #47e;
                position: absolute;
                top:50px;
                left:50px;
                z-index: 2;
            }
            .box0203{
                width:100px;
                height:100px;
                background-color: orange;
                position: absolute;
                top:100px;
                left:100px;
                z-index: 1;
            }

            /* 3. 全部开启绝对定位，父元素的层级 > 子元素，但是父元素不会遮盖子元素 */
            .outter03{
                position: relative;
                width:300px;
                height: 300px;
            }
            .box0301{
                width:100px;
                height:100px;
                background-color: #bfa;
                position: absolute;
                top:0px;
                left:0px;
            }
            .box0302{
                width:100px;
                height:100px;
                background-color: #47e;
                position: absolute;
                top:50px;
                left:50px;
                z-index: 4;
            }
            .box0303{
                width: 50px;
                height: 50px;
                background-color: orange;
                position: absolute;
                z-index:1;
            }
        </style>
    </head>
    <body>
        <section>1. 全部开启绝对定位,优先显示靠下的元素或内部的子元素</section>
        <div class="outter01">
            <div class="box0101">1</div>
            <div class="box0102">2</div>
            <div class="box0103">3
                <div class="box0104">4</div>
            </div>
        </div>
        <br>
        
        <section>2. 全部开启绝对定位,并分别设置层级,层级越大越优先显示</section>
        <div class="outter02">
            <div class="box0201">1</div>
            <div class="box0202">2</div>
            <div class="box0203">3</div>
        </div>
        <br>

        <section>3. 全部开启绝对定位，父元素的层级 > 子元素，但是父元素不会遮盖子元素</section>
        <div class="outter03">
            <div class="box0301">1</div>
            <div class="box0302">2
                <div class="box0303">3</div>
            </div>
        </div>

        <br>
    </body>
</html>
