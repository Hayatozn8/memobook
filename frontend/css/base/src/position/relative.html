<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position relative test</title>
    <style>
        .box1{
            width: 50px;
            height: 50px;
            background-color: #bfa;
        }
        .box2{
            width: 50px;
            height: 50px;
            background-color: orange;
            /* 使用相对定位移动元素 */
            position:relative;
            top:-50px;
            left:50px;
        }
        .box3{
            width: 50px;
            height: 50px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
