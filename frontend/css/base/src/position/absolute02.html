<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position absolute test</title>
    <style>

        /* 3. 在多层嵌套的块元素中，开启绝对定位，设置：偏移量=0 */
        .box0301{
            width: 150px;
            height: 150px;
            background-color: #bfa;
        }
        .box0302{
            width: 100px;
            height: 100px;
            background-color: orange;
        }
        .box0303{
            width: 50px;
            height: 50px;
            background-color: rgb(42, 102, 240);
            /* 使用绝对定位 */
            position: absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>

    <section>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        3. 在多层嵌套的块元素中，开启绝对定位，设置：偏移量=0</section>
    <div class="box0301">1
        <div class="box0302">2
            <div class="box0303">3</div>
        </div>
    </div>
    <br>
    
</body>
</html>
