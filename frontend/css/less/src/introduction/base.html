<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>introduction</title>
    <style>
        html{
            --color: #bfa;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: var(--color);
        }

        .box2{
            width: 100px;
            height: 100px;
            color: var(--color);
        }
        .box3{
            width: 100px;
            height: 100px;
            border:10px solid var(--color);
        }
    </style>
</head>
<body>
        <div class="box1">aaa</div>
        <div class="box2">bbb</div>
        <div class="box3">ccc</div>
</body>
</html>
